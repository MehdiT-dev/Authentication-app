<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form action="" method="">
            <div class="text-input">
                <input type="email" name="mail" id="email" placeholder="Email">
            </div>
            <div class="text-input password-input">
                <input type="password" name="password" placeholder="Password">
                <span class="password-icon">
                    <img src="../assets/icons/eye-show.svg" alt="">
                </span>
            </div>
            <div class="text-input password-input">
                <input type="password" name="password" placeholder="Confirm Password">
                <span class="password-icon">
                    <img src="../assets/icons/eye-show.svg" alt="">
                </span>
            </div>
            <p>By creating an account, you agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></p>
            <div class="btn btn-login">
                <button type="submit">Create a new account</button>
            </div>
        </form>
        <div class="center-link">
            <p>Have an account? <a href="../authentification.html">Sign in</a></p>
        </div>
    </div>
    <script src="../assets/js/main.js"></script>
</body>
</html>
